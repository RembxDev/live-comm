# =========================
# session-service
# =========================
spring.application.name=session-service


server.port=${SERVER_PORT:8081}

# --- DATABASE (PostgreSQL) ---
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:chatdb}
spring.datasource.username=${DB_USER:chat}
spring.datasource.password=${DB_PASSWORD:chat}
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.default_schema=session

# --- Flyway ---
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=session
spring.flyway.default-schema=session
spring.flyway.baseline-on-migrate=true

# --- SQL init ---
spring.sql.init.mode=never

# --- Logging ---
logging.level.org.flywaydb=INFO
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.web=INFO
logging.level.com.s26984.sessionservice=DEBUG

# --- Actuator ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

session.verification.ttl=PT15M
session.captcha.min=1
session.captcha.max=9
session.token.length=6

